
<!DOCTYPE html> 
<html lang="ru"> 
  <head>    
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/fav/fav.ico" type="image">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    {% block title %}
    <!-- Название мороженого берется из ice_cream.title и приводится к нижнему регистру
    при помощи фильтра шаблонов Django -->
      Анфиса для друзей. {{ ice_cream.title }}
    {% endblock %}
     
  </head>
  <body>
    <main class="pt-5 my-5">       
      <div class="container">
        {% block content %}
          <h1 class="pb-2 mb-0">{{ ice_cream.title }}</h1>  
          <div class="row mt-3">
            <div class="col-12 col-md-6">
              <h2>Описание</h2>
              <p>{{ ice_cream.description }}</p>      
            </div> 
            <div class="col-12 col-md-6 mb-3">
              <!-- Картинку берём из статики -->
              <img 
                class="img-fluid" 
                height="400" width="300"
                src="img/image-holder.png"
                >      
            </div>
          </div>     
        {% endblock %}
      </div>      
    </main>
  </body>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
